<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Traveller</title>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='skeleton.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="row">
        <div class="header-img">
        </div>
        <div class="header-text">
            <h1 class="fancy">Titanic Traveller</h1>
            <h5>Board the Titanic and see if you survive!</h5>
            <div>
                <a href="{{ url_for('index') }}">Home</a> | <a href="https://github.com/erik-hei/flasktanic" target="_blank" rel="noopener noreferrer">About</a>
            </div>
        </div>
    </header>
    <div class="wrapper row">
        <div class="boarding-img four columns">
            <!-- <img class="form-img" src="{{ url_for('static', filename='boarding_pass.jpg') }}"> -->
            <div class="gradient">

            </div>
        </div>
        <div class="eight columns form-area">
            <h3 class="fancy">Your Boarding Pass</h3>
            <form method="POST" action="{{ url_for('results') }}">
                <div class="row">
                    <div class="three columns"><label for="Name">Name:</label></div>
                    <div class="nine columns">
                        <select name="Title">
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Miss">Miss</option>
                            <option value="Master">Master</option>
                        </select>
                        <input type="text" id="Name" name="Name" placeholder="Jack Dawson">
                    </div>
                </div>
                <div class="row">
                    <div class="three columns">
                        <label for="Age">Age:</label>
                    </div>
                    <div class="nine columns">
                        <input type="number" name="Age" id="Age" value="18"> years old
                    </div>
                </div>
                <div class="row">
                    <div class="three columns">
                        <label>Sex:</label>
                    </div>
                    <div class="two columns">
                        <input type="radio" class="side-label" id="male" name="Is_female" value="0">
                        <label for="male" class="side-label">Male</label>
                    </div>
                    <div class="seven columns">
                        <input type="radio" class="side-label" id="female" name="Is_female" value="1">
                        <label for="female" class="side-label">Female </label>
                    </div>
                </div>
                <div class="row">
                    <div class="three columns">
                        <label for="Pclass">Class:</label>
                    </div>
                    <div class="nine columns">
                        <select name="Pclass" id="Pclass">
                            <option value="1">First class</option>
                            <option value="2">Second class</option>
                            <option value="3">Third class</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="three columns">
                        <label for="Family_size">Travelling with:</label>
                    </div>
                    <div class="nine columns">
                        <select name="Family_size" id="Family_size">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                         family members
                    </div>
                </div>
                <div class="row">
                    <div class="three columns">
                        <label for="Embarked">Port Embarked:</label>
                    </div>
                    <div class="nine columns">
                        <select name="Embarked" id="Embarked">
                            <option value="C">Cherbourg</option>
                            <option value="Q">Queenstown</option>
                            <option value="S">Southampton</option>
                        </select>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Set Sail!">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
